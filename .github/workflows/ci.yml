name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov ruff mypy
          # Install project with dev extras to provide runtime deps for tests
          python -m pip install -e .[dev]
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Lint
        run: ruff check .
      - name: Type check
        run: mypy src/chatx/utils src/chatx/schemas
      - name: Tests
        env:
          PYTHONPATH: src
        run: pytest --cov=src/chatx --cov-report=term-missing --cov-fail-under=60
      - name: Docs updated check
        env:
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_HEAD_SHA: ${{ github.sha }}
        run: python .github/scripts/check_docs_updated.py
