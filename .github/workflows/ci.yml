name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # Pin Ruff to a recent version that supports both config styles.
          pip install pytest pytest-cov mypy "ruff>=0.4.0"
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Lint
        run: ruff check .
      - name: Type check
        run: mypy --ignore-missing-imports .
      - name: Tests
        env:
          PYTHONPATH: src
        run: pytest --cov=src --cov-report=term-missing
      - name: Docs updated check
        env:
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_HEAD_SHA: ${{ github.sha }}
        run: python .github/scripts/check_docs_updated.py
